<div style="border:1px solid #9b9b9b ; margin-bottom: 3%;" class="row" ng-show= "showPost" ng-controller = "postCtrl">
    <div class="col-sm-9">
        <div class="alert alert-info">
            <form  class="form-horizontal">
                <div class="form-group">
                    <strong>Hello, what exercise would you like to do?</strong><br><br>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-6"><strong>I Would Like to:</strong></div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-4">

                            <select class="form-control input-sm" ng-model="chosenSport" ng-options="sport for sport in sports">
                                <option value="">-- choose sport --</option>
                            </select>

                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="rows">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1">
                            <img ng-src="static/images/icon_clock.svg" height="25px" margin-left="50px">
                        </div>
                        <div class="col-sm-4">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control input-sm" ng-model="date2">
                                        <span class="input-group-addon" >
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1">
                            <strong>at</strong>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group clockpicker">
                                <input type="text" class="form-control input-sm" ng-model="time" value="09:30">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <img ng-src="static/images/icon_location.svg" height="30px" margin-left="50px">
                    </div>
                    <div class="col-sm-4">

                        <select class="form-control input-sm" ng-model="chosenCity" ng-options="city for city in cities">
                            <option value="">-- choose city --</option>
                        </select>

                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <img ng-src="static/images/hackathon-03.svg" height="25px" margin-left="50px">
                    </div>
                    <div class="col-sm-4">

                        <select class="form-control input-sm" ng-model="ageGroup" ng-options="age for age in ages">
                            <option value="">-- choose age --</option>
                        </select>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-3 submit">
        <img ng-src="static/images/unnamed.gif" style="padding-top:30px"><br><br><br>
        <button type="submit" class="btn btn-primary" ng-click="send()">Post</button>
    </div>
</div>
